# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
project_name: dashica
before:
  hooks:
    - go mod tidy
builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
      - freebsd
    goarch:
      - amd64
      - arm64
    main: ./cmd/prunner
archives:
  - name_template: >-
      {{ .ProjectName }}_
      {{- .Version }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end -}}
dockers:
  - image_templates:
      - ghcr.io/sandstorm/{{ .ProjectName }}:{{ .Version }}-amd64
    dockerfile: Dockerfile
    use: buildx
    build_flag_templates:
      - --platform=linux/amd64
      - --label=org.opencontainers.image.title={{ .ProjectName }}
      - --label=org.opencontainers.image.description={{ .ProjectName }}
      - --label=org.opencontainers.image.url=https://github.com/sandstorm/{{ .ProjectName }}
      - --label=org.opencontainers.image.source=https://github.com/sandstorm/{{ .ProjectName }}
      - --label=org.opencontainers.image.version={{ .Version }}
      - --label=org.opencontainers.image.created={{ time "2006-01-02T15:04:05Z07:00" }}
      - --label=org.opencontainers.image.revision={{ .FullCommit }}
      - --label=org.opencontainers.image.licenses=MIT
  - image_templates:
      - ghcr.io/sandstorm/{{ .ProjectName }}:{{ .Version }}-arm64v8
    goarch: arm64
    dockerfile: Dockerfile
    use: buildx
    build_flag_templates:
      - --platform=linux/arm64/v8
      - --label=org.opencontainers.image.title={{ .ProjectName }}
      - --label=org.opencontainers.image.description={{ .ProjectName }}
      - --label=org.opencontainers.image.url=https://github.com/sandstorm/{{ .ProjectName }}
      - --label=org.opencontainers.image.source=https://github.com/sandstorm/{{ .ProjectName }}
      - --label=org.opencontainers.image.version={{ .Version }}
      - --label=org.opencontainers.image.created={{ time "2006-01-02T15:04:05Z07:00" }}
      - --label=org.opencontainers.image.revision={{ .FullCommit }}
      - --label=org.opencontainers.image.licenses=MIT
docker_manifests:
  - name_template: ghcr.io/sandstorm/{{ .ProjectName }}:{{ .Version }}
    image_templates:
      - ghcr.io/sandstorm/{{ .ProjectName }}:{{ .Version }}-amd64
      - ghcr.io/sandstorm/{{ .ProjectName }}:{{ .Version }}-arm64v8
  - name_template: ghcr.io/sandstorm/{{ .ProjectName }}:latest
    image_templates:
      - ghcr.io/sandstorm/{{ .ProjectName }}:{{ .Version }}-amd64
      - ghcr.io/sandstorm/{{ .ProjectName }}:{{ .Version }}-arm64v8
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ incpatch .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'

